<!doctype html>
<html ng-app="lunchchart">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Chart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/controllers/chartController.js"></script>
    <script src="js/services/chartService.js"></script>
</head>
<body ng-controller="main">
<div class="container">
    <div class="jumbotron text-center">
        <h1>Restaurant Count <span class="label label-info">{{restaurants.length}}</span></h1>
    </div>

    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="restaurant in restaurants">
                <label>
                    <input type="checkbox" ng-click="deleteRestaurant(restaurant._id)">{{restaurant.name}}
                </label>
            </div>

            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
        </div>
    </div>

    <div id="restaurant-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Restaurant Name" ng-model="formData.name">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createRestaurant()">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
